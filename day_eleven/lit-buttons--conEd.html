        .wrapper {
            width: 70%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 60px;
            margin: 40px 0;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
        }

        button {
            width: calc(50% - 40px);
            padding: 30px;
            margin: 20px;
            border: 0;
            outline: 0;
            color: white;
        }

        /*
            Check out the answer key below.
        */

        /* asset: #5c9e40 */
        .darken {
            background: #76c056;
            transition: background 0.3s linear;
        }

        .darken:active {
            background: #5c9e40;
        }
        /* asset: #f39c12 */
        .square-out {
            background-color: #f1c40f;
            border-radius: 40px;
            transition: all 0.3s linear;
        }

        .square-out:active {
            background: #f39c12;
            border-radius: 0px;
        }
        /* asset: #22a6b3 */
        .press-in {
            background: #7ed6df;
            border-radius: 40px;
            box-shadow: 0 0 15px #444;
            transition: all 0.2s linear;
        }

        .press-in:active {
            background: #22a6b3;
            box-shadow: 0 0 10px #333;
        }
        /* HINT: play around with position value in the active state */
        .pushed-down {
            background: #82409D;
			position: relative;
            border-radius: 5px;
            box-shadow: 0px 10px 0px #4F0D6A;
            transition: all 0.3 linear;
        }

        .pushed-down:active {
            box-shadow: 0px 5px 0px #4F0D6A;
            top: 5px;
        }

        @media (max-width: 500px) {
            .wrapper {
                width: 75%;
            }
            button {
                width: calc(100% - 40px);
            }
        }

    <div class="wrapper">

        <section>

            <button class="square-out">Square out</button>
            <button class="press-in">Press In</button>
            <button class="pushed-down">Pushed Down</button>
        </section>
    </div>
</body>
