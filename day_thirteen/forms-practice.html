<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms Practice</title>
</head>

<body>
    <form action="#" method="#" class="myForm" name="myForm">
        <div>
            <label for="yourName">Enter your name:</label>
            <input type="text" id="yourName">
        </div>


        <input type="password" id="yourPassword">
        <label for="yourPassword">Enter your password, please!</label>

        <label for="yourEmail">Enter your email</label>
        <input type="email" id="yourEmail">
        <input type="submit">
    </form>
    <form action="#" method="#" class="myForm2" name="myForm@">
        <label for="uploadFile">Upload your file:</label>
        <input type="file" id="uploadFile">

        <label for="chooseColour">Choose a colour:</label>
        <input type="color" id="chooseColour" value="#fff">
        <button>Upload file</button>

        <input type="range" id="levelOfCheesiness" min="1" max="100" step="10" value="30">
        <label for="levelOfCheesiness">Amount of Cheese</label>

        <label for="small">Small</label>
        <input type="radio" name="pizzaSize" value="small" id="small">

        <label for="medium">Medium</label>
        <input type="radio" name="pizzaSize" value="medium" id="medium">

        <label for="large">Large</label>
        <input type="radio" name="pizzaSize" value="large" id="large">

        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">

        <label for="olives">Olives</label>
        <input type="checkbox" id="olives" name="topping" value="olives" checked>

        <label for="hotsauce">Hotsauce</label>
        <input type="checkbox" id="hotsauce" name="topping" value="hotsauce">

        <label for="mushroom">Mushroom</label>
        <input type="checkbox" id="mushroom" name="topping" value="mushroom" checked>

        <label for="bacon">Bacon</label>
        <input type="checkbox" id="bacon" name="topping" value="bacon">

        <label for="sunDriedTomatoes">Sun Dried Tomatoes</label>
        <input type="checkbox" id="sunDriedTomatoes" name="topping" value="sunDriedTomatoes">

        <label for="pineapple">Pineapple</label>
        <input type="checkbox" id="pineapple" name="topping" value="pineapple">

        <select>
            <option value="value1">value1</option>
            <option value="value2">value2</option>
        </select>

        <label for="feedback">Please provide feedback</label>
        <textarea name="userFeedback" id="feedback"></textarea>
    </form>
</body>

</html>
