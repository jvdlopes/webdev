<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generic Elements</title>
    <style>
    .food {
        background: red;
        color: white;
    }
    </style>
</head>
<body>
        <p>My favourite foods are <span class="food">broccoli</span>,
             <span class="food">goat roti</span> 
             and <span class="food">eggs</span></p>

             <p>My favourite foods are <div><span class="food">broccoli</span></div>,
                <div><span class="food">goat roti</span> 
                </div> and <div><span class="food">eggs</span></p></div>
</body>
</html>
