<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rem</title>
    <style>
    html {
        font-size: 10px;
    }

    header {
        font-size: 2rem;
        /* 10 * 2 = 20 */
    }

    section {
        font-size: 1.6rem;
        /* 10 * 1.6 = 16 */
    }

    span {
        font-size: 3rem;
        /* 10 * 3 = 30 */
    }

    </style>
</head>
<body>
    <header>
        <h1>REM FUN</h1>
    </header>
    <main>
        <section>
            <p><span>Lorem</span> ipsum dolor sit, amet consectetur adipisicing elit. Possimus numquam quos eum qui tempore, 
                ipsam repellendus deserunt nihil totam repudiandae maxime, porro vero dolorum quae distinctio optio reprehenderit ex nisi.</p>
        </section>
    </main>
</body>
</html>
