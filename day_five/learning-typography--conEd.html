<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Typography</title>
	<style>
		a {
			text-decoration: none;
			padding-bottom: 10px;
			border-bottom: 1px solid black;
		}

		html {
			font-size: 62.5%;
		}
		header {
			font-weight: bold;
		}

		h1 {
			font-weight: 400;
			text-align: center;
			text-transform: uppercase;
		}

		em {
			
		}

		body {
			font-size: 2rem;
			color: #000;
			line-height: 1.6;
		}

		p {
			font-weight: 600;
			text-align: right;
		}
	</style>
</head>

<body>
	<header>
		<h1>I'm a header</h1>
		<p>Hello, hi</p>
		<a href="#">I'm a link</a>
	</header>
</body>

</html>
